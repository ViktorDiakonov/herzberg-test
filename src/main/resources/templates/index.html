<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тест Герцберга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #2f2f2f; /* антрацит */
            color: #fff; /* текст сторінки світлий, щоб було видно заголовки */
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            font-family: "Grava Display", serif;
            font-size: 20px;
            background-color: #ffffff; /* білий фон для тесту */
            color: #000; /* чорний текст у формі */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-block {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        select, input[type="text"] {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
    <img src="images/logo.png" alt="Логотип" style="max-width: 150px;">
</div>

<h2>Тест Герцберга</h2>

<form th:action="@{/submit}" method="post">
    <label>Ім’я:</label>
    <label>
        <input type="text" name="username" required>
    </label>

    <div th:each="q, iStat : ${questions}" class="question-block">
        <p th:text="${q}"></p>
        <input type="hidden" th:name="questions" th:value="${q}">
        <label>
            <select th:name="scores" required>
                <option value="1">1 (зовсім не погоджуюсь)</option>
                <option value="2">2</option>
                <option value="3">3 (нейтрально)</option>
                <option value="4">4</option>
                <option value="5">5 (повністю погоджуюсь)</option>
            </select>
        </label>
    </div>

    <button type="submit">Відправити</button>
</form>

</body>
</html>
