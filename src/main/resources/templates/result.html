<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результати тесту</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-align: center; /* ← Центрируем текст */
            width: 100%; /* ← Занимает всю ширину */
            margin-bottom: 10px;
            display: block; /* ← Делаем блочным элементом */
        }

        h2, h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .chart-container {
            position: relative;
            height: 35vh;
            width: 80vw; /* ← Изменили с 100vw на 80vw */
            max-width: 800px; /* ← Добавили максимальную ширину */
            margin: 5px auto 20px auto; /* ← auto по бокам центрирует */
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background: #2a2a2a;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
<h2 th:text="'Результати для користувача: ' + ${username}"></h2>
<br>

<label>Гігієнічні фактори (%)</label>
<div class="chart-container">
    <canvas id="hygieneChart"></canvas>
</div>
<br>

<label>Мотиваційні фактори (%)</label>
<div class="chart-container">
    <canvas id="motivationChart"></canvas>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const hygieneLabels = /*[[${hygieneLabels}]]*/ ['Фінансові мотиви', 'Визнання', 'Ставлення керівництва', 'Колектив'];
    const hygieneData = /*[[${hygieneScores}]]*/ [23, 11, 12, 15];

    const motivationLabels = /*[[${motivationLabels}]]*/ ['Відповідальність', 'Кар’єра', 'Досягнення', 'Зміст роботи'];
    const motivationData = /*[[${motivationScores}]]*/ [15, 22, 21, 21];
    /*]]>*/

    const hygieneChart = new Chart(document.getElementById('hygieneChart'), {
        type: 'bar',
        data: {
            labels: hygieneLabels,
            datasets: [{
                label: 'Проценти',
                data: hygieneData,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: {display: false},
                datalabels: {
                    anchor: 'end',
                    align: 'right',
                    color: '#fff',
                    font: {
                        weight: 'bold',
                        size: 14
                    },
                    formatter: value => value
                }
            },
            scales: {
                x: {
                    display: false, // ← Полностью скрываем ось X
                    beginAtZero: true,
                    max: 113
                },
                y: {
                    ticks: {
                        color: '#bbb',
                        font: {size: 14}
                    },
                    grid: {color: '#999'}
                }
            }
        },
        plugins: [ChartDataLabels]
    });

    const motivationChart = new Chart(document.getElementById('motivationChart'), {
        type: 'bar',
        data: {
            labels: motivationLabels,
            datasets: [{
                label: 'Проценти',
                data: motivationData,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: {display: false},
                datalabels: {
                    anchor: 'end',
                    align: 'right',
                    color: '#fff',
                    font: {
                        weight: 'bold',
                        size: 14
                    },
                    formatter: value => value
                }
            },
            scales: {
                x: {
                    display: false, // ← Полностью скрываем ось X
                    beginAtZero: true,
                    max: 113
                },
                y: {
                    ticks: {
                        color: '#bbb',
                        font: {size: 14}
                    },
                    grid: {color: '#999'}
                }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>
</body>
</html>
