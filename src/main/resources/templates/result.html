<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
<h2>Дякуємо, <span th:text="${username}"></span>!</h2>
<p>Ваші відповіді збережено. Ви відповіли на <span th:text="${count}"></span> питань.</p>

<h3>Результати за факторами:</h3>
<ul>
    <li>Мотиваційні фактори: <b th:text="${motivationAvg}"></b> / 5</li>
    <li>Гігієнічні фактори: <b th:text="${hygieneAvg}"></b> / 5</li>
</ul>

<p>
    <i>Якщо мотиваційні фактори високі → робота приносить задоволення і є розвиток.<br>
        Якщо гігієнічні фактори низькі → існує ризик незадоволеності умовами праці.</i>
</p>

</body>
</html>
